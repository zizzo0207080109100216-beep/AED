<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AED設置コンビニを探せ！</title>
<style>
  body { font-family: sans-serif; margin: 0; padding: 0; background: #f4f4f4; text-align: center; }
  .container { max-width: 800px; margin: auto; padding: 20px; }
  .screen { display: none; }
  .screen.active { display: block; }
  .big-btn, .small-btn { display: inline-block; padding: 15px 25px; margin: 10px; font-size: 20px; background: #ff4c4c; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
  .big-btn:hover, .small-btn:hover { background: #e33; }
  .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
  .grid button { padding: 10px; min-width: 100px; background: #4caf50; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
  .grid button:hover { background: #3d8b40; }
  .footer { margin-top: 20px; font-size: 12px; color: #666; }
  @media (max-width: 600px) {
    .big-btn { width: 90%; font-size: 18px; }
    .grid button { width: 90%; }
  }
</style>
</head>
<body>

<div id="game" class="container">
  <section id="start-screen" class="screen active">
    <h1 class="title">AED設置コンビニを探せ！</h1>
    <p class="subtitle">地域を選んで、AEDを置いているコンビニを見つけよう</p>
    <button id="start-btn" class="big-btn">スタート</button>
  </section>

  <section id="region-screen" class="screen">
    <h2>地域を選んでください</h2>
    <div id="region-list" class="grid"></div>
    <div class="controls">
      <button id="back-from-region" class="small-btn">戻る</button>
    </div>
  </section>

  <section id="prefecture-screen" class="screen">
    <h2 id="prefecture-heading">都道府県を選んでください</h2>
    <div id="prefecture-list" class="grid"></div>
    <div class="controls">
      <button id="back-from-pref" class="small-btn">戻る</button>
    </div>
  </section>

  <section id="city-screen" class="screen">
    <h2 id="city-heading">市町村を選んでください</h2>
    <div id="city-list" class="grid"></div>
    <div class="controls">
      <button id="back-from-city" class="small-btn">戻る</button>
    </div>
  </section>

  <section id="result-screen" class="screen">
    <h2>AED設置コンビニ</h2>
    <p id="result-info"></p>
    <ul id="result-list" class="result-list"></ul>
    <div class="controls">
      <button id="retry-btn" class="small-btn">別の場所を探す</button>
      <button id="copy-btn" class="small-btn">店舗名をコピー</button>
    </div>
  </section>

  <footer class="footer">
    <small>データはユーザー提供のリストに基づく（該当不明は空）。拡張・更新可。</small>
  </footer>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const data = {
    "北海道・東北": {
      "北海道": { "札幌市": ["セブンイレブン札幌中央店", "ファミリーマート札幌駅前店"], "函館市": ["ローソン函館五稜郭店"] },
      "青森県": { "青森市": ["セブンイレブン青森駅前店"] }
    },
    "関東": {
      "東京都": { "立川市": ["セブンイレブン立川駅北口店", "ファミリーマート立川幸町店"] }
    }
  };

  const screens = {
    start: document.getElementById('start-screen'),
    region: document.getElementById('region-screen'),
    prefecture: document.getElementById('prefecture-screen'),
    city: document.getElementById('city-screen'),
    result: document.getElementById('result-screen')
  };
  function showScreen(screen) {
    for (let key in screens) screens[key].classList.remove('active');
    screens[screen].classList.add('active');
  }

  const startBtn = document.getElementById('start-btn');
  const backRegionBtn = document.getElementById('back-from-region');
  const backPrefBtn = document.getElementById('back-from-pref');
  const backCityBtn = document.getElementById('back-from-city');
  const retryBtn = document.getElementById('retry-btn');
  const regionList = document.getElementById('region-list');
  const prefectureList = document.getElementById('prefecture-list');
  const cityList = document.getElementById('city-list');
  const resultList = document.getElementById('result-list');
  const resultInfo = document.getElementById('result-info');

  function createButtons(container, items, clickHandler) {
    container.innerHTML = "";
    items.forEach(key => {
      const btn = document.createElement('button');
      btn.textContent = key;
      btn.addEventListener('click', () => clickHandler(key));
      btn.addEventListener('touchstart', () => clickHandler(key));
      container.appendChild(btn);
    });
  }

  let selectedRegion, selectedPref, selectedCity;

  function regionClick(region) {
    selectedRegion = region;
    createButtons(prefectureList, Object.keys(data[region]), prefectureClick);
    showScreen('prefecture');
  }

  function prefectureClick(pref) {
    selectedPref = pref;
    createButtons(cityList, Object.keys(data[selectedRegion][pref]), cityClick);
    showScreen('city');
  }

  function cityClick(city) {
    selectedCity = city;
    const stores = data[selectedRegion][selectedPref][city];
    resultList.innerHTML = "";
    stores.forEach(s => {
      const li = document.createElement('li');
      li.textContent = s;
      resultList.appendChild(li);
    });
    resultInfo.textContent = `${selectedRegion} > ${selectedPref} > ${city} のAED設置店舗`;
    showScreen('result');
  }

  startBtn.addEventListener('click', () => {
    createButtons(regionList, Object.keys(data), regionClick);
    showScreen('region');
  });
  startBtn.addEventListener('touchstart', () => {
    createButtons(regionList, Object.keys(data), regionClick);
    showScreen('region');
  });

  backRegionBtn.addEventListener('click', () => showScreen('start'));
  backPrefBtn.addEventListener('click', () => showScreen('region'));
  backCityBtn.addEventListener('click', () => showScreen('prefecture'));
  retryBtn.addEventListener('click', () => showScreen('region'));
  [backRegionBtn, backPrefBtn, backCityBtn, retryBtn].forEach(btn => {
    btn.addEventListener('touchstart', () => btn.click());
  });

  document.getElementById('copy-btn').addEventListener('click', () => {
    const text = Array.from(resultList.children).map(li => li.textContent).join("\n");
    navigator.clipboard.writeText(text).then(() => alert("店舗名をコピーしました"));
  });
});
</script>

</body>
</html>
